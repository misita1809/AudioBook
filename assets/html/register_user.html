    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="login.html"><i class="fas fa-angle-double-left"></i>All Login</a>

            </div>
            <div class="form_title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
                <!-- form handling -->
            <form method="post" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Misita Sankhala">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="Email" value="" placeholder="Mishita@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" name="password" value="">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Re-enter Password</label>
                        <input type="password" name="re-enterpassword" value="">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Female">
                            <label for="radio-2" class="text-light">Female</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="Male">
                            <label for="radio-3" class="text-light">Male</label>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="status" class="text-light">Status</label>

                        <div class="radio inline">

                            <label for="status" class="text-light">Inactive</label>
                        </div>
                    </div> -->

                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                    <div class="form-group">
                        <a href="userlogin.html">Login Here</a>
                    </div>
                </div>
            </div>
